<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scan - Static Asset Monitor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
      <a href="dashboard.html" class="btn-icon" title="Back to Dashboard">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </a>
      <span id="endpointName">Scan Endpoint</span>
    </div>
    <div class="navbar-actions">
      <label class="theme-toggle" title="Toggle theme">
        <input type="checkbox" id="themeToggle">
        <span class="theme-toggle-slider"></span>
      </label>
    </div>
  </nav>

  <div class="container page-content">
    <!-- Endpoint Info + Controls -->
    <div class="card mb-24">
      <div class="flex items-center justify-between">
        <div>
          <div class="card-title" id="scanTitle">Loading...</div>
          <div class="card-subtitle" id="scanUrl"></div>
        </div>
        <div class="flex gap-8">
          <button class="btn btn-primary" id="startScanBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polygon points="5 3 19 12 5 21 5 3"/>
            </svg>
            Start Scan
          </button>
          <button class="btn btn-danger hidden" id="stopScanBtn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="6" y="6" width="12" height="12"/>
            </svg>
            Stop
          </button>
        </div>
      </div>
    </div>

    <!-- Progress -->
    <div class="card mb-24 hidden" id="progressSection">
      <div class="flex items-center justify-between mb-8">
        <span class="text-muted" id="progressText">Scanning...</span>
        <span class="text-mono" id="progressPercent">0%</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
    </div>

    <!-- Stats -->
    <div class="grid grid-4 mb-24">
      <div class="stat-card stat-info">
        <div class="stat-value" id="statTotal">0</div>
        <div class="stat-label">Total URLs</div>
      </div>
      <div class="stat-card stat-success">
        <div class="stat-value" id="statSuccess">0</div>
        <div class="stat-label">Successful</div>
      </div>
      <div class="stat-card stat-error">
        <div class="stat-value" id="statFailed">0</div>
        <div class="stat-label">Failed</div>
      </div>
      <div class="stat-card stat-warning">
        <div class="stat-value" id="statCompressed">0 / 0</div>
        <div class="stat-label">Compressed / Uncompressed</div>
      </div>
    </div>

    <!-- Failed URLs -->
    <div class="section hidden" id="failedSection">
      <div class="section-header">
        <h2 class="section-title">Failed URLs</h2>
        <span class="badge badge-error" id="failedCount">0</span>
      </div>
      <div class="card" style="padding: 0; max-height: 400px; overflow-y: auto;">
        <div id="failedList"></div>
      </div>
    </div>
  </div>

  <script src="storage.js"></script>
  <script src="scanner.js"></script>
  <script src="theme.js"></script>
  <script src="scan.js"></script>
</body>
</html>
